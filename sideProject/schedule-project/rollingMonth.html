<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rolling month</title>
    <link rel="stylesheet" href="/songstudy/sideProject/schedule-project/css/rollingMonth.css">
</head>
<body>
    <div class="container">
        <h1>플랫폼 사업실 / 개발1팀</h1>

        <section class="calender">
            <div class="rollingMonth">
                <ul class="month">
                    <li>
                        <input type="radio" name="monthChk" id="jan" checked />
                        <label for="jan">JAN.</label>
                    </li>
                    <li>
                        <input type="radio" name="monthChk" id="feb" />
                        <label for="feb">FEB.</label>
                    </li>
                    <li>
                        <input type="radio" name="monthChk" id="mar" />
                        <label for="mar">MAR.</label>
                    </li>
                    <li>
                        <input type="radio" name="monthChk" id="apr" />
                        <label for="apr">APR.</label>
                    </li>
                    <li>
                        <input type="radio" name="monthChk" id="may" />
                        <label for="may">MAY.</label>
                    </li>
                    <li>
                        <input type="radio" name="monthChk" id="jun" />
                        <label for="jun">JUN.</label>
                    </li>
                    <li>
                        <input type="radio" name="monthChk" id="jul" />
                        <label for="jul">JUL.</label>
                    </li>
                    <li>
                        <input type="radio" name="monthChk" id="aug" />
                        <label for="aug">AUG.</label>
                    </li>
                    <li>
                        <input type="radio" name="monthChk" id="sep" />
                        <label for="sep">SEP.</label>
                    </li>
                    <li>
                        <input type="radio" name="monthChk" id="oct" />
                        <label for="oct">OCT.</label>
                    </li>
                    <li>
                        <input type="radio" name="monthChk" id="nov" />
                        <label for="nov">NOV.</label>
                    </li>
                    <li>
                        <input type="radio" name="monthChk" id="dec" />
                        <label for="dec">DEC.</label>
                    </li>
                </ul> <!-- // month --> 

                <div class="date"></div> <!-- // date -->
            </div> <!-- // rollingMonth -->
        </section>

        <section class="summary">
            <div class="todayList">
                <h3>오늘의 휴식</h3>
                
                <div class="year">
                    <h6>연차</h6>
                    <div class="userNm">
                        <span>김동민</span>, <span>송지민</span>
                    </div>
                </div> <!-- // year -->

                <div class="refresh">
                    <h6>리프레쉬</h6>
                    <div class="userNm">
                        <span>박민욱</span>, <span>송민소</span>
                    </div>
                </div> <!-- // refresh -->
            </div> <!-- // todayList -->

            <div class="needRest">
                <h6>휴식이 필요해요</h6>
                <div class="userNm">
                    <p>박민욱</p>
                    <p>김동민</p>
                    <p>송지민</p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
